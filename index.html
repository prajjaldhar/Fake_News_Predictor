<!DOCTYPE html>
<html>
  <head>
    <title>Newspaper Form Example</title>
    <link rel="icon" href="image/favicon.png">
    <style>
      body {
        background-image: url('image/img1.jfif');
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform: translate(2rem,16rem);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
       
      }

      label {
        font-size: 18px;
        margin-bottom: 10px;
      }

      input[type='text'] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter the News</h1>
      <form>
        <label for="news-input">News:</label>
        <input type="text" id="news-input" name="news" placeholder="Enter your news here">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
